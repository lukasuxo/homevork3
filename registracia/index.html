<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <div>
        <br />
        <label for="name" style="color: green">სახელი</label>
        <input type="name" id="name" placeholder="სახელი" required />
        <input type="submit" />
        <br />
      </div>
      <div>
        <br />
        <label for="last name" style="color: green">გვარი</label>
        <input type="last name" id="last name" placeholder="გვარი" required />
        <input type="submit" />
        <br />
      </div>
      <div>
        <br />
        <label for="age" style="color: green">ასაკი</label>
        <input type="number" id="age" placeholder="ასაკი" required />
        <input type="submit" />
        <br />
      </div>
      <div>
        <br />
        <label for="date" style="color: green">თარიღი</label>
        <input type="date" id="date" placeholder="თარიღი" required />
        <input type="submit" />
        <br />
      </div>
      <div>
        <br />
        <label for="phone number" style="color: green">ტელეფონის ნომერი</label>
        <input
          type="phone number"
          id="phone number"
          placeholder="ტელეფონის ნომერი"
          required
        />
        <input type="submit" />
        <br />
      </div>
      <div>
        <br />
        <label for="email" style="color: green">ელ-ფოსტა</label>
        <input type="email" id="email" placeholder="ელ-ფოსტა" required />
        <input type="submit" />
        <br />
      </div>
      <div>
        <br />
        <label for="password" style="color: green">პაროლი</label>
        <input type="password" id="password" placeholder="პაროლი" required />
        <input type="submit" />
        <br />
      </div>
      <div>
        <br />
        <span style="color: green">სქესი: </span>
        <label for="male" style="color: blue">კაცი</label>
        <input type="radio" id="male" name="gender" />
        <label for="female" style="color: red">ქალი</label>
        <input type="radio" id="female" name="gender" required />
        <input type="submit" />
        <br />
      </div>
      <div>
        <br />
        <span style="color: green">შეფასება:</span>
        <label for="good">კარგია</label>
        <input type="checkbox" id="good" name="assessment" />
        <label for="not suitable">არვარგა</label>
        <input type="checkbox" id="not suitable" name="assessment" />
        <label for="it's normal">ნორმალურია</label>
        <input type="checkbox" id="is's normal" name="assessment" required />
        <input type="submit" />
        <br />
      </div>
      <div>
        <br />
        <a href="/index.html" style="color: red">უკან დაბრუნება</a>
        <br />
      </div>
      <div>
        <br />
        <img
          src="https://miro.medium.com/v2/resize:fit:1400/0*acdKG6Suol5K5e_H"
          alt="ეს ფოტო❤️"
          height="403px"
          width="1700px"
        />
        <br />
      </div>
    </form>
  </body>
</html>
